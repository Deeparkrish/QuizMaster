<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/quizpage.css">

</head>
<body>
    <div class = "container">
        <div id = "quiz" class ="center flex-col" >
            <div id ="hs-timer-container" >
                <div id ="hs-item">
                 <a  class = "hs" href="highscore.html">View high score</a>
                </div>

                   <p id ="countdown">Timer:</p>    
                </div>
            </div>
            <h2 id ="question">Question </h2>
        </div>
        <div class ="answer-choice  flex-col">
            <button class= "option"  id ="choice1" data-choicenum="1">Choice1</button>      
            <button class= "option"  id ="choice2" data-choicenum="2">Choice2</button>  
            <button class= "option"  id ="choice3" data-choicenum="3">Choice3</button>  
            <button class= "option"  id ="choice4" data-choicenum="4">Choice4</button>
        </div>
       
    </div>
<script src="./js/quiz.js"></script>
</body>
</html>
